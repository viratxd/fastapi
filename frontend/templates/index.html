<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 flex h-screen">
    <!-- Left Navigation -->
    <nav class="w-64 bg-gray-800 text-white p-6 flex flex-col justify-between">
        <div>
            <h1 class="text-2xl font-bold">APKDebug</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <!-- Hero Section -->
        <section class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Convert to Debugging for Testing</h2>
        </section>

        <!-- Upload Section -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <div id="dropZone" class="border-2 border-dashed border-gray-300 p-6 text-center cursor-pointer">
                <p class="text-gray-500">Drag and drop your APK/XAPK here or click to upload</p>
                <input type="file" id="fileInput" class="hidden" accept=".apk,.xapk">
            </div>

            <!-- Progress Bar -->
            <div id="progressContainer" class="mt-4 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-600 mt-1"></p>
            </div>

            <!-- Options -->
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Select Process:</label>
                <div class="mt-2 space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="process" value="debug" class="form-radio" checked>
                        <span class="ml-2">Debug</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="process" value="sign" class="form-radio">
                        <span class="ml-2">Sign</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="process" value="xapk" class="form-radio">
                        <span class="ml-2">XAPK</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button id="submitBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>

            <!-- Timer -->
            <div id="timer" class="mt-4 text-gray-600 hidden">Processing... Time remaining: <span id="timeLeft">2:00</span></div>

            <!-- Response -->
            <div id="response" class="mt-4 hidden">
                <a id="downloadLink" href="#" class="text-blue-500 underline">Download Processed File</a>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
                <span id="errorMessage"></span>
            </div>
        </section>
    </main>

    <script src="/static/js/script.js"></script>
</body>
</html>
